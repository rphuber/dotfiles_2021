# if-shell "test -f default" "source default"
if-shell "test -f ~/Developer/Github/dotfiles/tmux/lightline" "source ~/Developer/Github/dotfiles/tmux/lightline"

set-option -g default-shell /usr/local/bin/fish
set-option -g allow-rename off
# set -g default-terminal "xterm-256color"
set -g default-terminal "xterm-kitty"
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1

set -g message-style fg=white,bg=default

set -g history-limit 10000

bind-key v select-layout main-vertical
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -n S-Left swap-window -t -1
bind-key -n S-Right swap-window -t +1

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

setw -g mode-keys vi

bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

set-option -g mouse on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'
set -g @plugin 'tmux-plugins/tmux-open'
run '~/.tmux/plugins/tpm/tpm'
