if-shell "test -f default" "source default"
if-shell "test -f ~/Code/dotfiles/tmux/nightly_fox" "source ~/Code/dotfiles/tmux/nightly_fox"

set-option -g default-shell $SHELL
#set -g default-command "reattach-to-user-namespace fish --login"
set-option -g allow-rename off
set -g default-terminal "xterm-256color"

unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1

set -g message-fg white
set -g message-bg default
set -g message-attr bright

set -g history-limit 10000

bind-key v select-layout main-vertical
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -n S-Left swap-window -t -1
bind-key -n S-Right swap-window -t +1

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

setw -g mode-keys vi

bind-key -Tcopy-mode-vi 'v' send -X begin-selection
#bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

set-option -g mouse on
