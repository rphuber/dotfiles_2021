# /Users/rphuber/.config/tmuxinator/mywell.yml

name: mywell
root: ~/Code/mywell/monorepo

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Project hooks
# Runs on project start, always
# on_project_start: command
# Run on project start, the first time
# on_project_first_start: command
# Run on project start, after the first time
# on_project_restart: command
# Run on project exit ( detaching from tmux session )
# on_project_exit: command
# Run on project stop
# on_project_stop: command

# Runs in each window and pane before window/pane specific commands. Useful for
# setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different 
# tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers 
# like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup
# If not set, the first window is used.
# startup_window: editor

# Specifies (by index) which pane of the specified window will be selected on 
# project startup. If not set, the first pane is used.
# startup_pane: 1

# Controls whether the tmux session should be attached to automatically. 
# Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t mywell

windows:
  - frontend:
      root: ~/Code/mywell/monorepo/services/frontend
      layout: dc5f,318x78,0,0{80x78,0,0[80x39,0,0,0,80x38,0,40,7],237x78,81,0,6}
      # Synchronize all panes of this window, can be enabled before or after 
      # the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a 
      # future release, in favour of 'after'
      # synchronize: after
      panes:
        - yarn bsb:watch
        - yarn start:native
        - vim
  - graphql-app:
      root: ~/Code/mywell/monorepo/services/graphql-app
      layout: 91e3,318x78,0,0{80x78,0,0,0,237x78,81,0,3}
      panes:
        - sls offline start
        - vim
  - terminal:
